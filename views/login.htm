<div class="card card-body">
    <h3>Login</h3>
    <form >
      <div class="form-group">
        <label for="title">Username</label>
        <input type="text" class="form-control" name="username" ng-model="userLogin.username" required>
      </div>
      <div class="form-group">
        <label for="details">Password</label>
        <input type="text" class="form-control" name="password" ng-model="userLogin.password" required></input>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
    </form>
  </div>
